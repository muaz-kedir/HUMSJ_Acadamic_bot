services:
  # PostgreSQL Database
  - type: pserv
    name: telegram-bot-db
    env: docker
    plan: free
    region: oregon
    ipAllowList: []

  # Web Service (Bot + API)
  - type: web
    name: telegram-bot
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run prisma:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-bot-db
          property: connectionString
      - key: WEBHOOK_URL
        value: https://telegram-bot.onrender.com/webhook
      - key: PORT
        value: 10000
    healthCheckPath: /health
